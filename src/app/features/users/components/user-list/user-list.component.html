<h2>List of Users</h2>
<kendo-grid
  [data]="gridData"
  [sortable]="true"
  (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
  (save)="saveHandler($event)" (remove)="removeHandler($event)"
  (add)="addHandler($event)"
  [navigable]="true"
>
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand>Add User</button>
    <div class="user-list-header">List of Users</div>
  </ng-template>
  <kendo-grid-column field="id" title="ID" [editable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="name" title="Name" >
  </kendo-grid-column>
  <kendo-grid-column field="surname" title="Surname"  >
  </kendo-grid-column>
  <kendo-grid-column field="birthDate" title="Birthdate" editor="date" >
  </kendo-grid-column>
  <kendo-grid-column field="phone" title="Phone" >
  </kendo-grid-column>
  <kendo-grid-column field="city" title="City" >
  </kendo-grid-column>
  <kendo-grid-column field="street" title="Street" >
  </kendo-grid-column>
  <kendo-grid-column field="number" title="Number" editor="number" >
  </kendo-grid-column>
  <kendo-grid-command-column title="command" width="220">
    <ng-template kendoGridCellTemplate let-isNew="isNew">
      <button kendoGridEditCommand [primary]="true">Edit</button>
      <button kendoGridRemoveCommand>Remove</button>
      <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
      <button kendoGridCancelCommand>{{ 'Cancel' }}</button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>
